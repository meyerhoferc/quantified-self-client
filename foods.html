<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>
  <div class="center-align">
    <h1>Manage Foods</h1>
  </div>
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">New Food</span>
          <form id='new-food' class="food-form" action="index.html" method="post">
            <div class="input-field">
              <input type="text" name="food-name" placeholder='name'>
            </div>
            <div class="input-field">
              <input type="text" name="food-calories" placeholder='calories'>
            </div>
            <input type="submit" value='Create Food' class='btn purple'/>
          </form>
        </div>
      </div>
    </div>
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <div class="carrd-title center">
            <span class="card-title center">Foods</span>
          </div>
          <table>
            <thead>
              <th>Name</th>
              <th>Calorie Content</th>
              <th>Delete</th>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
